<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI kalkulator</h1>
    <div class="bmi">
        <label>Unesite Vašu visinu u cm</label><br>
        <input id="visina"><br>
        <label>Unesite Vašu težinu u kg</label><br>
        <input id="tezina"><br>
        <button id="submit" class="grow">Izračunaj BMI</button>
        <h1 id="display"></h1>
    </div>

    <div class="blok">
        <div class="container">
            <div class="item">BMI</div>
            <div class="item">Klasa</div>
            <div class="item" id="i3"><20</div>
            <div class="item" id="i4">Pothranjenost</div>
            <div class="item" id="i5">20 - 24.9</div>
            <div class="item" id="i6">Idealna težina</div>
            <div class="item" id="i7">25 - 30</div>
            <div class="item" id="i8">Prekomjerna tjelesna težina</div>
            <div class="item" id="i9">>30</div>
            <div class="item" id="i10">Pretilost</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
